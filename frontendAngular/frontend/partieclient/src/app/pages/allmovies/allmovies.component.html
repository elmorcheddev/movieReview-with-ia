  ></div>
  <div class="container">
    <div class="banner-content">
      <h1 class="title bold">
        get <span class="color-theme">movie</span> tickets
      </h1>
      <p>
        Buy movie tickets in advance, find movie times watch trailers, read
        movie reviews and much more
      </p>
    </div>
  </div>
</section>

<section class="movie-section padding-top padding-bottom">
  <div class="container">
    <div class="row flex-wrap-reverse justify-content-center">
      <div class="col-lg-12 mb-50 mb-lg-0">
        <div class="filter-tab tab">
          <div class="tab-area">
            <div class="tab-item active">
              <div class="row mb-10 justify-content-center">
                <div class="col-sm-3 col-lg-4" *ngFor="let film of listFilm">
                  <div class="movie-grid">
                    <div class="movie-thumb c-thumb">
                      <a (click)="filmdetails(film.id)">
                        <img
                          [src]="'data:image/jpeg;base64,' + film.imageBase"
                          alt="{{ film.imageBase }}"
                          width="400"
                          height="400"
                          alt="movie"
                        />
                      </a>
                    </div>
                    <div class="movie-content bg-one">
                      <h5 class="title m-0">
                        <a href="movie-details.html">{{ film.title }}</a>
                      </h5>
                      <ul class="movie-rating-percent">
                        
                     
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
