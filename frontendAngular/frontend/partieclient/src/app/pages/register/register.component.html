<section
  class="account-section bg_img"
  data-background="assets/images/account/account-bg.jpg"
>
  <div class="container">
    <div class="padding-top padding-bottom">
      <div class="account-area">
        <div class="section-header-3">
          <span class="cate">welcome</span>
          <h2 class="title">to cin√©mato</h2>
        </div>
        <form class="account-form" #form="ngForm" (ngSubmit)="register(form)">
          <div class="form-group">
            <label for="email1">Nom <span>*</span></label>
            <input
              type="text"
              [(ngModel)]="client.nom"
              name="nom"
              placeholder="Votres Nom"
              required
            />
          </div>
          <div class="form-group">
            <label for="email1">Prenom<span>*</span></label>
            <input
              type="text"
              [(ngModel)]="client.prenom"
              name="prenom"
              placeholder="Votre Prenom"
              required
            />
          </div>
          <div class="form-group">
            <label for="email1">Email<span>*</span></label>
            <input
              type="text"
              [(ngModel)]="client.username"
              name="username"
              placeholder="Enter Your Email"
              required
            />
          </div>
          <div class="form-group">
            <label for="pass1">Password<span>*</span></label>
            <input
              type="password"
              [(ngModel)]="client.password"
              name="password"
              placeholder="Password"
              id="pass1"
              required
            />
          </div>

          <div class="form-group text-center">
            <input type="submit" value="Sign Up" />
          </div>
        </form>
        <div class="option">
          Already have an account? <a routerLink="/login">Login</a>
        </div>
      </div>
    </div>
  </div>
</section>
