<div class="row">
  <div class="col-12">
    <h5 class="card-header">MOVIES GENRE</h5>
    <div class="table-responsive text-nowrap">
      <table class="table">
        <thead>
          <tr>
            <th>#ID</th>
            <th>DATE</th>
            <th>TITRE FILM</th>
            <th>ACTIONS</th>
            <th></th>

            <th>
              <a
                class="dropdown-item"
                data-bs-toggle="modal"
                data-bs-target="#backDropModal"
                ><i class="bx bx-plus me-1"></i> Ajouter calendier</a
              >
            </th>
          </tr>
        </thead>
        <tbody class="table-border-bottom-0">
          <tr *ngFor="let cln of calaList">
            <td>
              <i class="fab fa-angular fa-lg text-danger me-3"></i>
              <strong>
                {{ cln.id }}
              </strong>
            </td>

            <td>
              {{ cln.showDate | date : "dd-MM-yyyy HH:mm" }}
            </td>

            <td>
              {{ cln.films.title }}
            </td>

            <td>
              <a
                class="dropdown-item"
                data-bs-toggle="modal"
                (click)="edit(cln.id)"
                data-bs-target="#backDropModal"
                ><i class="bx bx-edit-alt me-1"></i> Edit</a
              >
              <a class="dropdown-item" (click)="delete(cln.id)"
                ><i class="bx bx-trash me-1"></i> Delete</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div
    class="modal fade"
    id="backDropModal"
    data-bs-backdrop="static"
    tabindex="-1"
  >
    <div class="modal-dialog">
      <form class="modal-content" #form="ngForm" (ngSubmit)="saveCalan(form)">
        <div class="modal-header">
          <h5 class="modal-title" id="backDropModalTitle">ACTEUR</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-6 mb-3">
              <label for="nameBackdrop" class="form-label">DATE </label>
              <input
                type="datetime-local"
                [(ngModel)]="calan.showDate"
                name="showDate"
                class="form-control"
                placeholder="Enter Name"
              />
            </div>
            <div class="col-6 mb-3">
              <label for="nameBackdrop" class="form-label">FILMS</label>
              <select
                class="form-control"
                [(ngModel)]="calan.films.id"
                name="films"
              >
                <option *ngFor="let film of listFilm" value="{{ film.id }}">
                  {{ film.title }}
                </option>
              </select>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-outline-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
