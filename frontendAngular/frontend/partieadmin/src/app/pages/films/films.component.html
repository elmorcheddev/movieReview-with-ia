<div class="row">
    <div class="col-12">
       <h5 class="card-header">FILMS  </h5>
                <div class="table-responsive text-nowrap">

                 
                  <table class="table">
                    <thead>
                      <tr>
                        <th>#ID</th>
                        <th>IMG</th>
                        <th>TITRE</th>
                        <th>RELEASE DATE</th>
                        <th>ACTOR NAME</th>
                        <th>DIRECTOR NAME</th>
                        <th>GENRE</th>
                        <th>ACTIONS</th>
                      <th>  <a class="dropdown-item "   data-bs-toggle="modal"
                        data-bs-target="#backDropModal"
                        ><i class="bx bx-plus  me-1"></i> add movies</a
                      ></th>
                          
                      </tr>
                    </thead>
                    <tbody class="table-border-bottom-0">
                      <tr   *ngFor="let film of listFilm">
                        <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>
                             {{film.id}}
                        </strong></td>
                        <td> 
                          <img [src]="'data:image/jpeg;base64,' + film.imageBase" alt="{{film.imageBase}}"  width="50" height="50">
                          <img [src]="'data:image/jpeg;base64,' + film.imageCov" alt="{{film.imageCov}}"  width="50" height="50">

                        </td>
                        <td> 
                            {{film.title}}  
                       </td>
                        <td> 
                            {{film.releaseDate| date}}  
                        </td>
                        <td> 
                            {{film.acteur.name}}
                        </td>
                       <td>{{film.director.name}}</td> 
                       <td>{{film.genre.nomGenere}}</td> 

                        <td>
                             
                               <a class="dropdown-item"  
                               data-bs-toggle="modal" 
                               (click)="findByID(film.id)"
                               data-bs-target="#backDropModal"><i class="bx bx-edit-alt me-1"></i> Edit</a
                              >
                              <a class="dropdown-item"  
                                (click)="deleteById(film.id)"
                              ><i class="bx bx-trash me-1"></i> Delete</a
                              >
                           
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div> 
    </div>
    <div class="modal fade" id="backDropModal" data-bs-backdrop="static" tabindex="-1">
        <div class="modal-dialog">
          <form class="modal-content" #form="ngForm" (ngSubmit)="addNewFilms(form)"  >
            <div class="modal-header">
              <h5 class="modal-title" id="backDropModalTitle"> Films </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
               <div class="row">
                <div class="col-6 mb-3">
                  <label for="nameBackdrop" class="form-label">TITLE</label>
                  <input
                    type="text"
                      
                    [(ngModel)]="films.title" name="title"
        
                    class="form-control"
                    placeholder="Enter Name"
                  />
                </div>
                <div class="col-6 mb-3">
                    <label for="nameBackdrop" class="form-label">release dates</label>
                    <input
                      type="date"
                      
                      [(ngModel)]="films.releaseDate" name="releaseDate"
                      class="form-control"
                      placeholder="Enter Name"
                    />
                  </div>
                  <div class="col-12 mb-3">
                    <label for="nameBackdrop" class="form-label">Discreption</label>
                    <textarea 
                      class="form-control"
                     [(ngModel)]="films.description" name="description"
                    ></textarea>
                  </div>
                  <div class="col-6 mb-3">
                    <label for="nameBackdrop" class="form-label">basic image</label>
                    <input
                     
                      type="file" 
                      (change)="selectFileBase($event)"
                      name="base"                    
                      class="form-control"
                      placeholder="Enter Name"
                    />
                  </div>
                  <div class="col-6 mb-3">
                    <label for="nameBackdrop" class="form-label">cover image</label>
                    <input                     
                      type="file" 
                      (change)="selectFileCov($event)"
                      name="cov"                      
                      class="form-control"
                      placeholder="Enter Name"
                    />
                  </div>
                  <div class="col-6 mb-3">
                    <label for="nameBackdrop" class="form-label">cover image</label>
                    <input                     
                      type="number" 
                      [(ngModel)]="films.duree" name="duree"                     
                      class="form-control"
                      placeholder="Enter Name"
                    />
                  </div>
                  <div class="col-6 mb-3">
                    <label for="nameBackdrop" class="form-label">Genre</label>
                    <select class="form-control" [(ngModel)]="films.genre.id" name="genre">  
                      <option *ngFor="let gen of listGenere" value="{{gen.id}}">
                          {{gen.nomGenere}}
                      </option>
                      </select>
                  </div>
                  <div class="col-6 mb-3">
                    <label for="nameBackdrop" class="form-label">Hero</label>
                    <select class="form-control" [(ngModel)]="films.acteur.id" name="acteur">
                      <option *ngFor="let act of listAct" value="{{act.id}}">
                      {{act.name}}
                    </option>
                      </select>
                  </div>
                  <div class="col-6 mb-3">
                    <label for="nameBackdrop" class="form-label">Director</label>
                    <select class="form-control" [(ngModel)]="films.director.id" name="director">
                      <option *ngFor="let direc of listDirector" value="{{direc.id}}">
                      {{direc.name}}</option>
                      </select>
                  </div>
              </div>
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                Close
              </button>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
     
</div>
